<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <p id="titre">Ann√©e des ressources</p>
  </div>
  <div class="row">
    <ng-container *ngFor="let i of promoSnap">
      <div class="divicon">
        <a
          class="rectanglarondi list-group-item list-group-item-action"
          style="text-align: center"
          [routerLink]="[i.id]"
        >
          <p *ngIf="!i.get('name')">{{ i.id }}</p>
          <p *ngIf="i.get('name')">{{ i.get("name") }}</p>
        </a>
        <i class="icon fas fa-trash fa-xl" (click)="delete(i.id)"></i>
        <i class="icon fa-solid fa-pen fa-xl" (click)="modify(i.id)"></i>
      </div>
    </ng-container>

    <ng-container *ngIf="appComponent.user">
      <a
        *ngIf="appComponent.user.roles.admin === true"
        class="rectanglarondiinverse list-group-item list-group-item-action"
        (click)="openAddPromo()"
        ><p>Add new promotion</p></a
      >
    </ng-container>
  </div>
</div>

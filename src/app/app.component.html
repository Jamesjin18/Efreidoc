<mat-drawer-container
  *ngIf="mobile === true"
  [ngStyle]="{
    transition: '2s',
    'background-repeat': 'no-repeat',
    height: '100%',
    width: '100%',
    'background-size': 'auto 100%',
    'background-position-y': 'center',
    'background-attachment': 'fixed'
  }"
  class="example-container"
  hasBackdrop="true"
>
  <mat-drawer
    [ngStyle]="{
      'background-color': '#CAF0F8',
      'border-right': '2px solid',
      'border-color': 'black',
      'overflow-x': 'hidden'
    }"
    class="example-sidenav"
    #drawer
    mode="over"
  >
    <app-research-bar></app-research-bar>
    <hr>
    <button routerLink="/home" class="aRouter rectanglarondi" style="text-decoration: none; cursor: pointer; text-align: center; width: 200px;"><p>Accueil</p></button>
    <hr>
    <button routerLink="/classement" class="aRouter rectanglarondi" style="text-decoration: none; cursor: pointer; text-align: center; width: 200px;"><p>Classement</p></button>
    <hr>
    <button routerLink="/compte" class="aRouter rectanglarondi" style="text-decoration: none; cursor: pointer; text-align: center; width: 200px;"><p>Compte</p></button>
    <hr>
    <button routerLink="/login" class="aRouter rectanglarondi" (click)="signout()" style="text-decoration: none; cursor: pointer; text-align: center; width: 200px;"
      ><p>Se d√©connecter</p></button
    >
  </mat-drawer>
  <mat-drawer-content
    class="example-sidenav-content"
    [ngStyle]="{
      'background-color': '#CAF0F8',
      transition: '2s'
    }"
  >
    <img
      style="position: fixed; z-index: 6"
      class="imgmenu"
      (click)="drawer.toggle()"
      src="assets/images/menu.png"
    />
    <router-outlet
      *ngIf="mobile === true"
      (window:resize)="onResize()"
    ></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
<router-outlet
  *ngIf="mobile === false"
  (window:resize)="onResize()"
></router-outlet>

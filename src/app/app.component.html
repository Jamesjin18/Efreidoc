<mat-drawer-container
  *ngIf="mobile === true"
  [ngStyle]="{
    transition: '2s',
    'background-repeat': 'no-repeat',
    height: '100%',
    width: '100%',
    'background-size': 'auto 100%',
    'background-position-y': 'center',
    'background-attachment': 'fixed'
  }"
  class="example-container"
  hasBackdrop="true"
>
  <mat-drawer
    [ngStyle]="{
      'background-color': '#c4c2c2',
      'border-right': '2px solid',
      'border-color': 'black'
    }"
    class="example-sidenav"
    #drawer
    mode="over"
  >
    <button routerLink="/home" class="aRouter button-54" style="text-decoration: none; cursor: pointer;">Accueil</button>
    <hr>
    <button routerLink="/classement" class="aRouter button-54" style="text-decoration: none; cursor: pointer;">Classement</button>
    <hr>
    <button routerLink="/compte" class="aRouter button-54" style="text-decoration: none; cursor: pointer;">Compte</button>
    <hr>
    <button routerLink="/login" class="aRouter button-54" (click)="signout()" style="text-decoration: none; cursor: pointer;"
      >Se d√©connecter</button
    >
  </mat-drawer>
  <mat-drawer-content
    class="example-sidenav-content"
    [ngStyle]="{
      'background-color': '#CAF0F8',
      transition: '2s'
    }"
  >
    <img
      style="position: fixed; z-index: 6"
      class="imgmenu"
      (click)="drawer.toggle()"
      src="assets/images/menu.png"
    />
    <router-outlet
      *ngIf="mobile === true"
      (window:resize)="onResize()"
    ></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
<router-outlet
  *ngIf="mobile === false"
  (window:resize)="onResize()"
></router-outlet>
